{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Оформление заказа</h1>
    <form method="post">
        {{ form.csrf_token }}
        {% for field in form if field.name != 'csrf_token' %}
            <div class="form-group">
                {{ field.label() }}
                {{ field(class_="form-control") }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Отправить заявку</button>
    </form>
{% endblock %}
