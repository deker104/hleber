{% extends 'base.html' %}
{% block title %}Заказ товаров | Хлебер-β{% endblock %}
{% block content %}
<form method="post">
<div>
    {{ form.csrf_token }}
</div>
{% for field in form if field.name != 'csrf_token' %}
<div>
    {{ field.label() }}
    {{ field() }}
    {% for error in field.errors %}
    <div class="error">{{ error }}</div>
    {% endfor %}
</div>
{% endfor %}
</form>
{% endblock %}
