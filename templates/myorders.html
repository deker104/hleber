{% extends 'base.html' %}
{% block content %}
{% for order in query %}
    <strong>{{ order.client.first_name }} {{ order.client.last_name }}</strong>
    <p><strong>Телефон:</strong> {{ order.phone }}</p>
    <p>{{ order.text }}</p>
    <a href = "delete/{{order.id}}"><button class="btn btn-danger" type="button">Удалить заказ</button></a>
    <hr>
{% endfor %}
{% endblock %}
