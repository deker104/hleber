{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Свободные заказы</h1>
    {% for order in query %}
        <strong>{{ order.client.first_name }} {{ order.client.last_name }}</strong>
        <p><strong>Телефон:</strong> {{ order.phone }}</p>
        <p>{{ order.text }}</p>
        <button class="btn btn-primary" type="button">Принять заказ</button>
        <hr>
    {% endfor %}
{% endblock %}
