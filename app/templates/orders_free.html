{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Свободные заказы</h1>
    <hr>
    {% for order in query %}
        <strong>{{ order.client.first_name }} {{ order.client.last_name }}</strong>
        <p><strong>Телефон:</strong> {{ order.phone }}</p>
        <p>{{ order.text }}</p>
        <a class="btn btn-primary" href="{{ url_for('orders.take', id=order.id) }}">Принять заказ</a>
        <hr>
    {% endfor %}
{% endblock %}
